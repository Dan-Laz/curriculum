<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="datiPersonali">
            <h2>dati personali</h2>
            <div>
                <h3>Daniel Lazzaroni</h3>
            </div>
        </div>
        <div id="titoliCulturali">
            <h2>titoli culturali</h2>
            <div>
                <form id="formTitoli" onsubmit="addTitolo(event)">
                    <input type="text" placeholder="titolo" id="titolo">
                    <input type="text" placeholder="anno" id="anno">
                    <button type="submit">+</button>
                </form>
            </div>
        </div>
        
        <div id="esperienzeLavorative">
            <h2>esperienze lavorative</h2>
            <div>
                <form id="formEsperienze" onsubmit="addEsperienza(event)">
                    <input type="text" placeholder="azienda" id="azienda">
                    <input type="text" placeholder="dal" id="dal">
                    <input type="text" placeholder="al" id="al">
                    <button type="submit">+</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
